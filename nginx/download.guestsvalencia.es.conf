# /etc/nginx/sites-available/download.guestsvalencia.es.conf
# Ultra privado: Basic Auth + allowlist opcional + no indexado + TLS fuerte (se asume ya configurado en tu bloque 443)

server {
    listen 443 ssl http2;
    server_name download.guestsvalencia.es;

    # TLS - (ajusta a tu include real)
    include snippets/tls-strong.conf;
    ssl_certificate     /etc/letsencrypt/live/download.guestsvalencia.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/download.guestsvalencia.es/privkey.pem;

    # Raíz donde pondrás el kit Ad Hoc
    root /var/www/sandra;      # coloca aquí index.html, manifest.plist, Sandra.ipa, assets/

    # Seguridad y privacidad
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer always;
    add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet, noimageindex" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Cache-Control "no-store";

    # Basic Auth (requerido para TODO el host)
    auth_basic "Sandra Private Downloads";
    auth_basic_user_file /etc/nginx/.htpasswd-sandra;

    # (Opcional) Allowlist por IP - descomenta para limitar aún más
    # allow 203.0.113.15;   # iPhone Casa
    # allow 198.51.100.27;  # iPhone Trabajo
    # deny all;

    # Rate limiting (mitiga fuerza bruta de password)
    limit_req_zone $binary_remote_addr zone=sandra_limit:10m rate=3r/s;
    location / {
        limit_req zone=sandra_limit burst=10 nodelay;
        try_files $uri $uri/ =404;
    }

    # Fuerza tipos correctos (opcional)
    types {
        application/xml plist;
        application/octet-stream ipa;
    }

    # Logs solo de error (recomendado si es ultra privado)
    access_log off;
    error_log  /var/log/nginx/sandra_error.log warn;
}

# HTTP -> HTTPS
server {
    listen 80;
    server_name download.guestsvalencia.es;
    return 301 https://$host$request_uri;
}
