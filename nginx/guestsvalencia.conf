# /etc/nginx/sites-available/guestsvalencia.conf
server {
  listen 80;
  listen [::]:80;
  server_name guestsvalencia.es www.guestsvalencia.es;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name guestsvalencia.es www.guestsvalencia.es;

  ssl_certificate     /etc/letsencrypt/live/guestsvalencia.es/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/guestsvalencia.es/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(self), camera=(), payment=()" always;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

  # ---- Web app (Next.js SSR) ----
  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 60s;
  }

  # ---- Secure API (bridge Express :8787) ----
  location ^~ /api/ {
    proxy_pass http://127.0.0.1:8787;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    client_max_body_size 20m;
    proxy_read_timeout 300s;

    # Limits
    limit_conn conn_per_ip 10;
    limit_req zone=api_per_ip burst=20 nodelay;
  }

  # SDP/session can be more strict
  location = /api/realtime/session {
    limit_req zone=api_per_ip burst=5 nodelay;
    proxy_pass http://127.0.0.1:8787;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }
}
