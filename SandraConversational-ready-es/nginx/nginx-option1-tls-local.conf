# Opci√≥n 1: TLS local + Proxy WS
server {
  listen 80;
  server_name api.guestsvalencia.es;
  location /.well-known/acme-challenge/ { root /var/www/certbot; }
  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl http2;
  server_name api.guestsvalencia.es;

  ssl_certificate     /etc/letsencrypt/live/api.guestsvalencia.es/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.guestsvalencia.es/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;

  client_max_body_size 10m;

  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  proxy_connect_timeout   30s;
  proxy_send_timeout      300s;
  proxy_read_timeout      300s;

  location /asr/ws {
    proxy_pass         http://127.0.0.1:8080;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade    $http_upgrade;
    proxy_set_header   Connection "upgrade";
    gzip off;
  }

  location / {
    proxy_pass http://127.0.0.1:8080;
  }
}
