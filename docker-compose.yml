version: "3.9"
services:
  gv-realtime-bridge:
    build: ./backend
    container_name: gv-realtime-bridge
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "8787:8787"
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:8787/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
